<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin Altana</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ALL -->
    <div class="all">
        <!-- MAIN and DRAW -->
        <div class="main-draw">
            <!-- MAIN -->
            <div class="main">
                <!-- NAVBAR -->
                <div class="navbar">
                    <!-- BUTTONS -->
                    <div class="main-buttons">
                        <button class="button" onclick="togglePopup('popup-1')">Portfolio</button>
                        <button class="button" onclick="togglePopup('popup-2')">Qui suis-je ?</button>
                        <button class="button" onclick="togglePopup('popup-3')">Contact</button>
                    </div>
                </div>
                <!-- SPACE -->
                <div class="space"></div>
                <!-- POP-UPS -->
                <div class="popups">
                    <!-- POP-UP 1 -->
                    <div class="popup" id="popup-1">
                        <div class="popup-content"></div>
                    </div>
                    <!-- POP-UP 2 -->
                    <div class="popup" id="popup-2">
                        <div class="popup-content"></div>
                    </div>
                    <!-- POP-UP 3 -->
                    <div class="popup" id="popup-3">
                        <div class="popup-content"></div>
                    </div>
                </div>
                <!-- SPACE -->
                <div class="space"></div>
            </div>
            <!-- DRAW -->
            <div class="draw">
                <!-- SKY -->
                <div class="sky"></div>
                <!-- OCEAN -->
                <div class="ocean">
                    <!-- ISLAND -->
                    <div class="underwater"></div>
                    <div class="island">
                        <!-- LAWN -->
                        <div class="lawn"></div>
                        <!-- PALM TREES -->
                        <!-- PALM TREE 1 -->
                        <div class="palm-tree-1">
                            <div class="trunk-1"></div>
                            <div class="palm-1-1"></div>
                            <div class="palm-2-1"></div>
                            <div class="palm-3-1"></div>
                            <div class="palm-4-1"></div>
                            <div class="palm-5-1"></div>
                        </div>
                        <!-- PALM TREE 2 -->
                        <div class="palm-tree-2">
                            <div class="trunk-2"></div>
                            <div class="palm-1-2"></div>
                            <div class="palm-2-2"></div>
                            <div class="palm-3-2"></div>
                            <div class="palm-4-2"></div>
                            <div class="palm-5-2"></div>
                        </div>
                        <!-- PALM TREE 3 -->
                        <div class="palm-tree-3">
                            <div class="trunk-3"></div>
                            <div class="palm-1-3"></div>
                            <div class="palm-2-3"></div>
                            <div class="palm-3-3"></div>
                            <div class="palm-4-3"></div>
                            <div class="palm-5-3"></div>
                        </div>
                        <!-- BUSHES -->
                        <div class="bush-1"></div>
                        <div class="bush-2"></div>
                        <div class="bush-3"></div>
                        <div class="bush-4"></div>
                        <div class="bush-5"></div>
                        <div class="bush-6"></div>
                        <div class="bush-7"></div>
                        <div class="bush-8"></div>
                        <div class="bush-9"></div>
                        <div class="bush-10"></div>
                        <div class="bush-11"></div>
                        <div class="bush-12"></div>
                        <div class="bush-13"></div>
                        <div class="bush-14"></div>
                        <div class="bush-15"></div>
                        <!-- ROCK -->
                        <div class="rock-1"></div>
                        <div class="rock-2"></div>
                    </div>
                </div>
                <!-- HOUSE -->
                <div class="house">
                    <!-- FACES -->
                    <div class="front-face"></div>
                    <div class="left-side"></div>
                    <!-- ROOF -->
                    <div class="roof-1-left-side"></div>
                    <div class="roof-1-right-side"></div>
                    <div class="roof-2"></div>
                    <div class="roof-2-left-side"></div>
                    <div class="roof-2-right-side"></div>
                    <div class="roof-3-1"></div>
                    <div class="roof-3-2"></div>
                    <!-- FRONT STEPS -->
                    <div class="front-steps-front-side"></div>
                    <div class="front-steps-left-side"></div>
                    <!-- PILLARS -->
                    <div class="pillar-left"></div>
                    <div class="pillar-right"></div>
                    <!-- DOOR -->
                    <div class="door">
                        <div class="door-1">
                            <div class="door-window-1">
                                <div class="door-window-1-1"></div>
                            </div>
                            <div class="door-handle"></div>
                            <div class="door-window-2">
                                <div class="door-window-2-1"></div>
                            </div>
                        </div>
                    </div>
                    <!-- WINDOWS and SHUTTERS -->
                    <!-- WINDOW 1 -->
                    <div class="window-1">
                        <div class="window-1-left">
                            <div class="window-1-left-1"></div>
                        </div>
                        <div class="window-1-right">
                            <div class="window-1-right-1"></div>
                        </div>
                    </div>
                    <!-- SHUTTERS -->
                    <div class="window-1-shutter-1">
                        <div class="window-1-shutter-1-1"></div>
                    </div>
                    <div class="window-1-shutter-2">
                        <div class="window-1-shutter-2-1"></div>
                    </div>
                    <!-- WINDOW 2 -->
                    <div class="window-2-1">
                        <div class="window-2-1-1"></div>
                    </div>
                    <div class="window-2-2">
                        <div class="window-2-2-1"></div>
                    </div>
                    <!-- BEDROOM -->
                    <div class="bedroom-1">
                        <div class="bedroom-window">
                            <div class="bedroom-window-1"></div>
                            <div class="bedroom-window-2"></div>
                        </div>
                    </div>
                    <div class="bedroom-2"></div>
                    <div class="bedroom-3"></div>
                    <!-- SHADOW -->
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
